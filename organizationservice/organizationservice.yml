server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:tcp://localhost:8080/mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password:
    ddl-auto: none
  jpa:
    show-sql: true
  h2:
    hibernate:
      ddl-auto: none
    console:
      enabled: true

example:
  property: testing

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8083/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true